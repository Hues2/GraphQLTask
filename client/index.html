<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>GraphQL Task</title>
</head>
<body onload="appendData()">
<header>
    <div>
        <h1>GraphQL Task</h1>
    </div>
</header>

<main>
    <div id="searchDiv">
        <input id="userInput" type="text" placeholder="Search for products" name="input">
        <input value="Search" type="submit" onclick="getDataWithUserInput()">

    <div id="row"></div>
    <div id="pageButtons">
        <input type="submit" value="< Previous>" onclick="previousButton()"></button>
        <input type="submit" value="Next >" onclick="nextButton()"></button>
    </div>
</main>



<script src="main.js"></script>
</body>
</html>
