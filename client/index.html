<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>GraphQL Task</title>
</head>
<body onload="appendData()">
<header>
    <div>
        <h1>GraphQL Task</h1>
    </div>
</header>

<main>
    <div id="searchDiv">
        <label for="userInput"></label>
        <input id="userInput" type="text" placeholder="Search for products" name="input">
        <label for="inputButton"></label>
        <input id="inputButton" value="Search" type="submit" onclick="getDataWithUserInput()">
    </div>
    
    <div id="row"></div>
    <div id="pageButtons">
        <label for="previous"></label>
        <input id="previous" type="submit" value="< Previous" onclick="previousPage()"></button>
        <label for="next"></label>
        <input id="next" type="submit" value="Next >" onclick="nextPage()"></button>
    </div>
</main>

<script src="main.js"></script>
</body>
</html>
